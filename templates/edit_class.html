<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Fitness Class</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Fitness Class</h1>
    <form method="post" action="{{ url_for('edit_class', class_id=fitness_class.id) }}">
        <label for="class_name">Class Name:</label>
        <input type="text" id="class_name" name="class_name" value="{{ fitness_class.class_name }}" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ fitness_class.description }}</textarea>
        <br>
        <label for="scheduled_date">Scheduled Date:</label>
        <input type="date" id="scheduled_date" name="scheduled_date" value="{{ fitness_class.scheduled_date }}" required>
        <br>
        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" value="{{ fitness_class.start_time }}" required>
        <br>
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" value="{{ fitness_class.duration }}" required>
        <br>
        <label for="instructor">Instructor:</label>
        <select id="instructor" name="instructor" required>
            {% for instructor in instructors %}
            <option value="{{ instructor.id }}" {% if instructor.id == fitness_class.instructor_id %}selected{% endif %}>
                {{ instructor.name }}
            </option>
            {% endfor %}
        </select>
        <br>
        <label for="location">Location:</label>
        <select id="location" name="location" required>
            {% for location in locations %}
            <option value="{{ location.id }}" {% if location.id == fitness_class.location_id %}selected{% endif %}>
                {{ location.gym_name }}
            </option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Update</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
